<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <section style="width: 90%; margin: 0 auto;">
      
        <div class="row">
            <button id="btn-green" class="btn col btn-green-ativo">Botão 1</button>
            <button id="btn-blue" class="btn col btn-blue-inativo">Botão 2</button>
        </div>

        <br><br><br>

        <section class="container-escolha">

            <div class="escolha-ativo container-escolhas" id="green-container">

              <div id="btn-add-quadrado-green" class="icon-container btn-add-green" title="adicionar quadrado">
                  <i class="fas fa-plus"></i>
              </div>

              <br><br><br>

              <div id="container-quadrados-green" class="container-quadrados">            
                <div class="quadrado quadrado-green"></div>
              </div>

            </div>

            <div class="escolha-inativo container-escolhas" id="blue-container">
              
              <div id="btn-add-quadrado-blue" class="icon-container btn-add-blue" title="adicionar quadrado">
                  <i class="fas fa-plus"></i>
              </div>

              <br><br><br>

              <div id="container-quadrados-blue" class="container-quadrados">
                <div class="quadrado quadrado-blue"></div>
              </div>

            </div>

        </section>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    <script src="js/meu_js.js"></script>
  </body>
</html>
